<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page with Unlock</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Disable scroll initially */
    }

    #main-content {
      display: none;
    }

    .home-section {
      height: 100vh;
      background: url('your-home-bg.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .lets-go-btn {
      background-color: #ff6600;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Home Section (Landing Page) -->
  <section class="home-section">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my work, designs, and development journey.</p>
    <button class="lets-go-btn" onclick="revealWebsite()">Letâ€™s Go</button>
  </section>

  <!-- Hidden Content (About, Projects, Contact, etc.) -->
  <div id="main-content">
    <!-- About Section -->
    <section id="about" style="height: 100vh; background-color: #222; color: white; padding: 2rem;">
      <h2>About Me</h2>
      <p>This is the about section.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" style="height: 100vh; background-color: #444; color: white; padding: 2rem;">
      <h2>My Projects</h2>
      <p>This is the projects section.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" style="height: 100vh; background-color: #111; color: white; padding: 2rem;">
      <h2>Contact Me</h2>
      <p>This is the contact section.</p>
    </section>
  </div>

  <!-- JavaScript to Reveal Site -->
  <script>
    function revealWebsite() {
      document.getElementById("main-content").style.display = "block";
      document.body.style.overflow = "auto"; // Enable scrolling
      window.scrollTo(0, window.innerHeight); // Scroll to the next section
    }
  </script>

</body>
</html>
